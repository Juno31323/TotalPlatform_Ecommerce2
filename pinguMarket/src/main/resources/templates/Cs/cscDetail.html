<!DOCTYPE html>
<div layout:decorate="~{Layout/layout}">
    <!-- *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-* MAIN *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*--*-*-*-*-*-*-*-*-*-* -->
    <main layout:fragment="content">
    <link rel="stylesheet" th:href="@{/Cs/cscDetailStyle.css}">
        <div class="csContainer">
            <div class="csSideNav">
                <div class="csSideNavTitle">
                    <p>고객센터</p>
                </div>
                <ul>
                    <li class="on">
                        <a th:href="@{/csc}">
                            <p>1:1 문의</p>
                            <i class="fa-solid fa-angle-right"></i>
                        </a>
                    </li>
                    <li>
                        <a href="csPage.html">
                            <p>공지사항</p>
                            <i class="fa-solid fa-angle-right"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="askContainer">
                <div class="askCon">
                    <div class="askTitleCon">
                        <div class="askTitle">
                            <h2>1:1문의</h2>
                        </div>
                    </div>
                </div>


                <div class="askconContainer">
                    <form>
                        <div class="type">
                            <div class="orderNum">
                                <label for="label-text">주문번호</label>
                            </div>
                            <div class="typeSelect">
                                <div class="SelectAll">
                                    <select name="SelectType">
                                        <option value="SelectType1">주문번호를 선택해주세요.</option>
                                        <option value="SelectType2">20241016-001</option>
                                        <option value="SelectType3">20241016-002</option>
                                        <option value="SelectType4">20241016-003</option>
                                        <option value="SelectType5">20241016-004</option>
                                        <option value="SelectType6">20241016-005</option>
                                    </select>
                                </div>                 
                            </div>
                        </div>



                        <div class="type">
                            <div class="subject">
                                <label for="label-text">제목
                                    <span class="imp">*</span>
                                </label>
                            </div>
                            <div class="inputSubject">
                                <div class="SubBox">
                                    <input placeholder="제목을 입력해주세요" type="text" class="subjectText" th:value="${question.title}" readonly>
                                </div>
                            </div>
                        </div>




                        <div class="type">
                            <div class="content">
                                <label for="label-text">내용
                                    <span class="imp">*</span>
                                </label>
                            </div>
                            <div class="inputContent">
                                <div class="detailContent">
                                    <div class="contentCon">
                                        <textarea inputmode="text" class="inquiry-contents" oninput="handleInput(this)" th:text="${question.contents}" readonly ></textarea>
                                        <div class="conPlaceholder" id="conPlaceholder">
                                            <div class="contentNoti"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- --------------------------------관리자 답변란-------------------------------------------->
                        <th:block th:if="${question.CsAnswer!=null}">
	                        <div class="adminReply">
	                            <div class="type">
	                                <div class="reply">
	                                    <label for="label-text">관리자 답변</label>
	                                </div>
	                                <div class="inputReply">
	                                    <div class="detailReply">
	                                        <div class="replyContainer">
	                                            <textarea inputmode="text" class="inquiry-reply"></textarea>
	                                            <div class="conPlaceholder">
	                                                <div class="replyCon">
	                                                    <p th:href="@{|/csc/answer/${question.CsAnswer.csAnswerId}|}"></p>
	                                                </div>
	                                            </div>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </th:block>

                        <div class="submitContainer">
                            <button type="submit" class="retouchBtn" th:href="@{|/csc/modify/${question.csQuestionId}|}">수정</button>
                            <button type="submit" class="deleteBtn" href="javascript:void(0);" th:data-uri="@{|/csc/delete/${question.csQuestionId}|}">삭제</button>
                        </div>
              
                    </form>
                </div>

            </div>

        </div>


    </main>
</div>
    <script th:src="@{/Cs/cscDetail.js}"></script>
    <script type="text/javascript">
		//삭제 버튼 클릭
		let del = document.querySelectorAll(".delete");
	    for(let el of del){
	        el.addEventListener('click',function(){
	            if(confirm("정말로 삭제하시겠습니까?")){
	                location.href = this.dataset.uri;
	            }
	        });
	    }
	</script>
