<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>결제 성공</title>
</head>
<body>
    <h1>결제 성공</h1>
    <div>
        <p>주문 번호: <span th:text="${payment.orderId}"></span></p>
        <p>결제 금액: <span th:text="${payment.amount}"></span>원</p>
        <p>결제 상태: <span th:text="${payment.status}"></span></p>
        <p>결제 일시: <span th:text="${payment.paymentDate}"></span></p>
    </div>
</body>
</html>
