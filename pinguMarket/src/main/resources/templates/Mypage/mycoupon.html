<!DOCTYPE html>
<div layout:decorate="~{Layout/layout}">
    <!-- *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-* MAIN *-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*--*-*-*-*-*-*-*-*-*-* -->
    <main layout:fragment="content">
    <link rel="stylesheet" href="/MyPage/myPageStyle.css">
    <style>
.contentListContainer {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin: 0.5rem 0;
    overflow: hidden;
}
.contentHeader {
    display: grid;
    padding-left:10px;
    grid-template-columns: 1fr 1fr 1fr;
    font-weight: bold;
    padding: 0.5rem;
    border-bottom: 2px solid;
    text-align: center;
    background-color: rgb(238, 238, 238);
}
.couponHeader span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.contentListInfo {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    align-items: center;
    text-align: center;
    width: 100%;
    padding: 0.5rem;
    gap: 0.5rem;
}

.contentListInfo span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
    </style>
        <div class="myPageContainer">

            <div class="myPageLeft">
                <div class="myInfo">
                    <p class="myName"><span th:text="${user.name}"></span>님</p>
                    <div class="myCard">
                        <div class="cardSaving">
                            <p>적립금</p>
                            <p><span class="cardMoney">0</span>원</p>
                        </div>
                        <div class="cardCash">
                            <p>캐쉬</p>
                            <p><span class="cardMoney">0</span>원</p>
                        </div>
                        <div class="cardMemberShip">
                            <p>멤버스 무료체험</p>
                        </div>
                    </div>
                </div>

                <div class="navContainer">
                    <ul>
                        <p>자주찾는 메뉴</p>
                        <li><a th:href="@{/myorder}">주문내역</a></li>
                        <li><a th:href="@{/mycoupon}">쿠폰</a></li>
                        <li><a href="#">찜한상품</a></li>
                        <li><a href="#">자주구매</a></li>
                    </ul>
                    <ul>
                        <p>쇼핑</p>
                        <li><a href="#">결제수단 or 00페이</a></li>
                        <li><a th:href="@{/myreview}">상품후기</a></li>
                        <li><a href="#">선물 내역</a></li>
                        <li><a href="#">상품 문의</a></li>
                    </ul>
                    <ul>
                        <p>혜택</p>
                        <li><a href="#">회사멤버스</a></li>
                    </ul>
                    <ul>
                        <p>내정보관리</p>
                        <li><a href="#">배송지관리</a></li>
                        <li><a href="#">나의 스타일</a></li>
                        <li><a th:href="@{/usermodify}">개인정보수정</a></li>
                    </ul>
                    <ul>
                        <p>서비스안내</p>
                        <li><a href="#">퍼플박스</a></li>
                        <li><a href="#">VIP제도 안내</a></li>
                    </ul>
                </div>
            </div>


            <div class="myPageRight">
                <div class="myPageTitle">
                    <p>내 쿠폰</p>
                    
                     <div class="contentHeader">
                        <span>쿠폰 일자</span>
                        <span>코드</span>
                        <span>할인율</span>
                     </div>

    <!-- 쿠폰이 없을 때 표시 -->
    <div th:if="${couponList == null || couponList.isEmpty()}">
        쿠폰이 없습니다.
    </div>

    <!-- 쿠폰 반복 -->
    <div class="contentListContainer" 
         th:each="coupon : ${couponList}" th:if="${couponList != null && !couponList.isEmpty()}">

        <!-- 쿠폰 정보 -->
        <div class="contentListInfo">
            <span th:text="${#temporals.format(coupon.createDate, 'yyyy-MM-dd')}"></span>
            <span th:text="${coupon.code}"></span>
            <span th:text="${coupon.discount}"></span>
        </div>
                   </div> <!-- couponListContainer 끝 -->
                </div>
                
            
            </div>
        </div>
    </main>
</div>
